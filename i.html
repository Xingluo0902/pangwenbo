<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8" />
    <title>简单透明度渐变</title>
    <style>
        #div {
            width: 900px;
            height: 480px;
            background-color: aqua;
        }
    </style>
</head>
<div id="div"></div>

<body>

</body>
<script type="text/javascript">
    window.onload = function() {
        var div = document.getElementById("div");
        time = setInterval(function() {
            if (div.offsetWidth == 0) {
                clearInterval(time)
            } else {
                div.style.width = div.offsetWidth - 2 + 'px';
            }
        }, 40)



    }
</script>

</html>
